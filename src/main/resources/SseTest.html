<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 SSE 대기열 다중 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group input, .input-group select {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            min-width: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn.success {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .btn.warning {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
        }

        .btn.small {
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .connections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .connection-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .connection-card.connected {
            border-color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
        }

        .connection-card.waiting {
            border-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .connection-card.active {
            border-color: #40c057;
            background: rgba(64, 192, 87, 0.2);
            animation: pulse 2s infinite;
        }

        .connection-card.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .connection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .connection-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .position-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .position-circle.active {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .position-circle.waiting {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
        }

        .position-circle.expired {
            background: linear-gradient(135deg, #666, #999);
        }

        .connection-info {
            font-size: 12px;
            opacity: 0.8;
            margin: 5px 0;
        }

        .connection-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message-log {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 14px;
            border-left: 4px solid;
        }

        .log-message.info {
            background: rgba(52, 152, 219, 0.2);
            border-color: #3498db;
        }

        .log-message.success {
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ecc71;
        }

        .log-message.warning {
            background: rgba(241, 196, 15, 0.2);
            border-color: #f1c40f;
        }

        .log-message.error {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🎵 SSE 대기열 다중 테스트</h1>
        <p>여러 사용자의 대기열 동작을 동시에 테스트할 수 있습니다</p>
    </div>

    <!-- 전체 컨트롤 -->
    <div class="controls">
        <h3>🎮 전체 테스트 컨트롤</h3>
        <div class="input-group">
            <select id="testType">
                <option value="single">단일 연결 테스트</option>
                <option value="multiple">다중 연결 테스트 (3개)</option>
                <option value="stress">스트레스 테스트 (5개)</option>
            </select>
            <input type="number" id="concertId" placeholder="콘서트 ID" value="1">
            <input type="text" id="userPrefix" placeholder="사용자 ID 접두사" value="test-user">
        </div>
        <button class="btn success" onclick="startTest()">테스트 시작</button>
        <button class="btn warning" onclick="stopAllConnections()">모든 연결 중지</button>
        <button class="btn" onclick="clearAllLogs()">로그 초기화</button>
    </div>

    <!-- 통계 -->
    <div class="stats">
        <div class="stat-card">
            <div>총 연결</div>
            <div class="stat-number" id="totalConnections">0</div>
        </div>
        <div class="stat-card">
            <div>활성 연결</div>
            <div class="stat-number" id="activeConnections">0</div>
        </div>
        <div class="stat-card">
            <div>대기 중</div>
            <div class="stat-number" id="waitingConnections">0</div>
        </div>
        <div class="stat-card">
            <div>예약 가능</div>
            <div class="stat-number" id="readyConnections">0</div>
        </div>
        <div class="stat-card">
            <div>총 메시지</div>
            <div class="stat-number" id="totalMessages">0</div>
        </div>
        <div class="stat-card">
            <div>서버 연결</div>
            <div class="stat-number" id="serverConnections">-</div>
        </div>
    </div>

    <!-- 연결 상태 그리드 -->
    <div id="connectionsGrid" class="connections-grid">
        <!-- 동적으로 생성되는 연결 카드들 -->
    </div>

    <!-- 메시지 로그 -->
    <div class="message-log">
        <h3>📡 전체 로그</h3>
        <div id="logContent"></div>
    </div>
</div>

<script>
    // 전역 상태 관리
    let connections = {};
    let totalMessages = 0;
    let connectionCounter = 1;

    // 연결 클래스
    class SSEConnection {
        constructor(id, userId, concertId) {
            this.id = id;
            this.userId = userId;
            this.concertId = concertId;
            this.tokenId = null;
            this.eventSource = null;
            this.status = 'disconnected';
            this.position = 0;
            this.estimatedWaitTime = 0;
            this.messageCount = 0;
            this.startTime = null;
        }

        async generateTokenAndConnect() {
            try {
                addLogMessage(`[${this.userId}] 토큰 생성 시작`, 'info');
                this.updateCard();

                // 토큰 생성
                const tokenResponse = await fetch(`http://localhost:8080/queue/token/${this.concertId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: this.userId })
                });

                if (!tokenResponse.ok) {
                    throw new Error(`토큰 생성 실패: ${tokenResponse.status}`);
                }

                const tokenData = await tokenResponse.json();
                this.tokenId = tokenData.data.tokenId;

                addLogMessage(`[${this.userId}] 토큰 생성 성공: ${this.tokenId.substring(0, 8)}...`, 'success');

                // SSE 연결
                await this.connectSSE();

            } catch (error) {
                this.status = 'error';
                addLogMessage(`[${this.userId}] 오류: ${error.message}`, 'error');
                this.updateCard();
            }
        }

        async connectSSE() {
            if (this.eventSource) {
                this.eventSource.close();
            }

            const sseUrl = `http://localhost:8080/sse/queue/sse/connect?tokenId=${encodeURIComponent(this.tokenId)}&userId=${encodeURIComponent(this.userId)}&concertId=${this.concertId}`;

            addLogMessage(`[${this.userId}] SSE 연결 시도`, 'info');

            this.eventSource = new EventSource(sseUrl);
            this.startTime = new Date();

            this.eventSource.onopen = () => {
                this.status = 'connected';
                addLogMessage(`[${this.userId}] SSE 연결 성공`, 'success');
                this.updateCard();
                updateStats();
            };

            this.eventSource.onmessage = (event) => {
                this.handleMessage('message', event.data);
            };

            this.eventSource.addEventListener('connected', (event) => {
                this.handleMessage('connected', event.data);
            });

            this.eventSource.addEventListener('queue-update', (event) => {
                this.handleMessage('queue-update', event.data);
            });

            this.eventSource.onerror = () => {
                if (this.eventSource.readyState === EventSource.CLOSED) {
                    this.status = 'disconnected';
                    addLogMessage(`[${this.userId}] SSE 연결 종료`, 'warning');
                    this.updateCard();
                    updateStats();
                }
            };
        }

        handleMessage(eventType, data) {
            this.messageCount++;
            totalMessages++;

            try {
                const messageData = JSON.parse(data);

                if (messageData.type) {
                    addLogMessage(`[${this.userId}] ${messageData.message}`, 'info');

                    // 상태 업데이트
                    if (messageData.status === 'ACTIVE') {
                        this.status = 'active';
                        this.position = 0;
                    } else if (messageData.status === 'WAITING') {
                        this.status = 'waiting';
                        this.position = messageData.position || 0;
                        this.estimatedWaitTime = messageData.estimatedWaitTime || 0;
                    } else if (messageData.status === 'EXPIRED') {
                        this.status = 'expired';
                    }

                    this.updateCard();
                    updateStats();
                }

            } catch (error) {
                addLogMessage(`[${this.userId}] 메시지 파싱 오류: ${data}`, 'error');
            }
        }

        disconnect() {
            if (this.eventSource) {
                this.eventSource.close();
                this.eventSource = null;
            }
            this.status = 'disconnected';
            addLogMessage(`[${this.userId}] 연결 해제`, 'warning');
            this.updateCard();
            updateStats();
        }

        updateCard() {
            const card = document.getElementById(`connection-${this.id}`);
            if (!card) return;

            card.className = `connection-card ${this.status}`;

            const positionCircle = card.querySelector('.position-circle');
            const positionText = card.querySelector('.position-text');
            const statusText = card.querySelector('.status-text');
            const messageCount = card.querySelector('.message-count');
            const connectionTime = card.querySelector('.connection-time');

            // 위치 표시
            if (this.status === 'active') {
                positionCircle.textContent = '✅';
                positionCircle.className = 'position-circle active';
                positionText.textContent = '예약 가능!';
            } else if (this.status === 'waiting') {
                positionCircle.textContent = this.position;
                positionCircle.className = 'position-circle waiting';
                positionText.textContent = `${this.position}번째 대기`;
            } else if (this.status === 'connected') {
                positionCircle.textContent = '🔗';
                positionCircle.className = 'position-circle';
                positionText.textContent = '연결됨';
            } else {
                positionCircle.textContent = '❌';
                positionCircle.className = 'position-circle expired';
                positionText.textContent = '연결 안됨';
            }

            // 상태 텍스트
            statusText.textContent = `상태: ${this.status.toUpperCase()}`;
            messageCount.textContent = `메시지: ${this.messageCount}개`;

            // 연결 시간
            if (this.startTime && this.status !== 'disconnected') {
                const elapsed = Math.floor((new Date() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                connectionTime.textContent = `시간: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                connectionTime.textContent = '시간: --:--';
            }
        }
    }

    // 테스트 시작
    async function startTest() {
        const testType = document.getElementById('testType').value;
        const concertId = document.getElementById('concertId').value;
        const userPrefix = document.getElementById('userPrefix').value;

        let connectionCount = 1;
        if (testType === 'multiple') connectionCount = 3;
        else if (testType === 'stress') connectionCount = 200;

        addLogMessage(`${testType} 테스트 시작: ${connectionCount}개 연결`, 'success');

        for (let i = 1; i <= connectionCount; i++) {
            const userId = `${userPrefix}-${connectionCounter++}`;
            const connection = new SSEConnection(connectionCounter - 1, userId, concertId);
            connections[connection.id] = connection;

            createConnectionCard(connection);

            // 순차적으로 연결 (500ms 간격)
            setTimeout(() => {
                connection.generateTokenAndConnect();
            }, (i - 1) * 500);
        }

        updateStats();
    }

    // 연결 카드 생성
    function createConnectionCard(connection) {
        const grid = document.getElementById('connectionsGrid');

        const card = document.createElement('div');
        card.id = `connection-${connection.id}`;
        card.className = 'connection-card disconnected';

        card.innerHTML = `
            <div class="connection-header">
                <div class="connection-id">#${connection.id} ${connection.userId}</div>
                <div class="connection-info">콘서트: ${connection.concertId}</div>
            </div>

            <div class="position-circle">❌</div>
            <div class="position-text">연결 안됨</div>

            <div class="connection-info status-text">상태: DISCONNECTED</div>
            <div class="connection-info">토큰: ${connection.tokenId ? connection.tokenId.substring(0, 8) + '...' : '-'}</div>
            <div class="connection-info message-count">메시지: 0개</div>
            <div class="connection-info connection-time">시간: --:--</div>

            <div class="connection-buttons">
                <button class="btn small success" onclick="reconnectConnection(${connection.id})">재연결</button>
                <button class="btn small warning" onclick="disconnectConnection(${connection.id})">연결 해제</button>
                <button class="btn small" onclick="removeConnection(${connection.id})">제거</button>
            </div>
        `;

        grid.appendChild(card);
    }

    // 개별 연결 제어
    function reconnectConnection(id) {
        const connection = connections[id];
        if (connection) {
            connection.generateTokenAndConnect();
        }
    }

    function disconnectConnection(id) {
        const connection = connections[id];
        if (connection) {
            connection.disconnect();
        }
    }

    function removeConnection(id) {
        const connection = connections[id];
        if (connection) {
            connection.disconnect();
            delete connections[id];

            const card = document.getElementById(`connection-${id}`);
            if (card) {
                card.remove();
            }

            updateStats();
        }
    }

    // 모든 연결 중지
    function stopAllConnections() {
        Object.values(connections).forEach(connection => {
            connection.disconnect();
        });
        addLogMessage('모든 연결이 중지되었습니다', 'warning');
    }

    // 통계 업데이트
    function updateStats() {
        const stats = {
            total: Object.keys(connections).length,
            active: 0,
            waiting: 0,
            ready: 0
        };

        Object.values(connections).forEach(connection => {
            if (connection.status === 'connected' || connection.status === 'waiting') {
                stats.active++;
            }
            if (connection.status === 'waiting') {
                stats.waiting++;
            }
            if (connection.status === 'active') {
                stats.ready++;
            }
        });

        document.getElementById('totalConnections').textContent = stats.total;
        document.getElementById('activeConnections').textContent = stats.active;
        document.getElementById('waitingConnections').textContent = stats.waiting;
        document.getElementById('readyConnections').textContent = stats.ready;
        document.getElementById('totalMessages').textContent = totalMessages;
    }

    // 서버 통계 조회
    async function fetchServerStats() {
        try {
            const response = await fetch('http://localhost:8080/sse/queue/sse/stats');
            if (response.ok) {
                const stats = await response.json();
                document.getElementById('serverConnections').textContent = stats.activeConnections || 0;
            }
        } catch (error) {
            console.error('서버 통계 조회 실패:', error);
        }
    }

    // 로그 메시지 추가
    function addLogMessage(message, type = 'info') {
        const logContent = document.getElementById('logContent');
        const timestamp = new Date().toLocaleTimeString();

        const logElement = document.createElement('div');
        logElement.className = `log-message ${type}`;
        logElement.textContent = `[${timestamp}] ${message}`;

        logContent.appendChild(logElement);
        logContent.scrollTop = logContent.scrollHeight;

        // 로그 개수 제한 (100개)
        while (logContent.children.length > 100) {
            logContent.removeChild(logContent.firstChild);
        }
    }

    // 모든 로그 초기화
    function clearAllLogs() {
        document.getElementById('logContent').innerHTML = '';
        totalMessages = 0;

        Object.values(connections).forEach(connection => {
            connection.messageCount = 0;
            connection.updateCard();
        });

        updateStats();
        addLogMessage('로그가 초기화되었습니다', 'success');
    }

    // 주기적 업데이트
    setInterval(() => {
        Object.values(connections).forEach(connection => {
            if (connection.status !== 'disconnected') {
                connection.updateCard();
            }
        });
        fetchServerStats();
    }, 1000);

    // 페이지 로드 시 초기화
    window.addEventListener('load', function() {
        addLogMessage('SSE 대기열 다중 테스트 페이지 로드 완료', 'success');
        updateStats();
    });

    // 페이지 언로드 시 연결 정리
    window.addEventListener('beforeunload', function() {
        Object.values(connections).forEach(connection => {
            if (connection.eventSource) {
                connection.eventSource.close();
            }
        });
    });
</script>
</body>
</html>
