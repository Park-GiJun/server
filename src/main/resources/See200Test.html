<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 SSE 대기열 200개 연결 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group input, .input-group select {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            min-width: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn.success {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .btn.warning {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
        }

        .btn.small {
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-group {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .status-group.active {
            border: 2px solid #51cf66;
            background: rgba(81, 207, 102, 0.2);
        }

        .status-group.waiting {
            border: 2px solid #ffd93d;
            background: rgba(255, 217, 61, 0.2);
        }

        .status-group.error {
            border: 2px solid #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .connections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .connection-card {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .connection-card.connected {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .connection-card.waiting {
            border-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .connection-card.active {
            border-color: #51cf66;
            background: rgba(81, 207, 102, 0.2);
        }

        .connection-card.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .connection-id {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .position-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin: 2px;
        }

        .position-badge.active {
            background: #51cf66;
            color: white;
        }

        .position-badge.waiting {
            background: #ffd93d;
            color: #333;
        }

        .position-badge.error {
            background: #ff6b6b;
            color: white;
        }

        .message-log {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-message {
            padding: 5px 8px;
            margin: 2px 0;
            border-radius: 5px;
            font-size: 12px;
            border-left: 3px solid;
        }

        .log-message.info {
            background: rgba(52, 152, 219, 0.2);
            border-color: #3498db;
        }

        .log-message.success {
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ecc71;
        }

        .log-message.warning {
            background: rgba(241, 196, 15, 0.2);
            border-color: #f1c40f;
        }

        .log-message.error {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66, #40c057);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🎵 SSE 대기열 200개 연결 테스트</h1>
        <p>100개 ACTIVE + 100개 WAITING 상태 테스트</p>
    </div>

    <!-- 테스트 컨트롤 -->
    <div class="controls">
        <h3>🎮 200개 연결 테스트 (100개 ACTIVE + 100개 WAITING)</h3>
        <div class="input-group">
            <input type="number" id="concertId" placeholder="콘서트 ID" value="1">
            <input type="text" id="userPrefix" placeholder="사용자 ID 접두사" value="user">
            <input type="number" id="connectionDelay" placeholder="연결 간격(ms)" value="50">
            <input type="number" id="totalConnections" placeholder="총 연결 수" value="200">
        </div>
        <button class="btn success" onclick="start200ConnectionTest()">200개 연결 테스트 시작</button>
        <button class="btn warning" onclick="stopAllConnections()">모든 연결 중지</button>
        <button class="btn" onclick="clearAllLogs()">로그 초기화</button>
        <button class="btn" onclick="generateConnectReport()">상태 리포트</button>
        <button class="btn small" onclick="testSingleConnection()">단일 연결 테스트</button>
    </div>

    <!-- 전체 통계 -->
    <div class="stats">
        <div class="stat-card">
            <div>총 연결</div>
            <div class="stat-number" id="totalConnections">0</div>
        </div>
        <div class="stat-card">
            <div>연결됨</div>
            <div class="stat-number" id="connectedCount">0</div>
        </div>
        <div class="stat-card">
            <div>ACTIVE</div>
            <div class="stat-number" id="activeCount">0</div>
        </div>
        <div class="stat-card">
            <div>WAITING</div>
            <div class="stat-number" id="waitingCount">0</div>
        </div>
        <div class="stat-card">
            <div>오류</div>
            <div class="stat-number" id="errorCount">0</div>
        </div>
        <div class="stat-card">
            <div>연결 진행률</div>
            <div class="stat-number" id="connectionProgress">0%</div>
        </div>
    </div>

    <!-- 진행률 바 -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- 상태별 그룹화 -->
    <div class="status-overview">
        <div class="status-group active">
            <h4>🟢 ACTIVE 상태</h4>
            <div class="stat-number" id="activeGroupCount">0</div>
            <div>예약 가능한 사용자</div>
        </div>
        <div class="status-group waiting">
            <h4>🟡 WAITING 상태</h4>
            <div class="stat-number" id="waitingGroupCount">0</div>
            <div>대기 중인 사용자</div>
        </div>
        <div class="status-group error">
            <h4>🔴 오류 상태</h4>
            <div class="stat-number" id="errorGroupCount">0</div>
            <div>연결 실패한 사용자</div>
        </div>
    </div>

    <!-- 연결 상태 그리드 -->
    <div id="connectionsGrid" class="connections-grid">
        <!-- 동적으로 생성되는 연결 카드들 -->
    </div>

    <!-- 메시지 로그 -->
    <div class="message-log">
        <h3>📡 테스트 로그</h3>
        <div id="logContent"></div>
    </div>
</div>

<script>
    // 전역 상태 관리
    let connections = {};
    let totalMessages = 0;
    let connectionCounter = 1;
    let testInProgress = false;

    // 연결 통계
    let stats = {
        total: 0,
        connected: 0,
        active: 0,
        waiting: 0,
        error: 0
    };

    // 연결 클래스
    class SSEConnection {
        constructor(id, userId, concertId) {
            this.id = id;
            this.userId = userId;
            this.concertId = concertId;
            this.tokenId = null;
            this.eventSource = null;
            this.status = 'disconnected';
            this.position = 0;
            this.estimatedWaitTime = 0;
            this.messageCount = 0;
            this.startTime = null;
            this.retryCount = 0;
            this.maxRetries = 3;
        }

        async generateTokenAndConnect() {
            try {
                this.updateStatus('connecting');
                addLogMessage(`[${this.userId}] 토큰 생성 시작...`, 'info');

                // 토큰 생성
                const tokenResponse = await fetch(`http://localhost:8080/queue/token/${this.concertId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: this.userId })
                });

                if (!tokenResponse.ok) {
                    throw new Error(`토큰 생성 실패: ${tokenResponse.status} ${tokenResponse.statusText}`);
                }

                const tokenData = await tokenResponse.json();
                this.tokenId = tokenData.data.tokenId;
                addLogMessage(`[${this.userId}] 토큰 생성 성공: ${this.tokenId.substring(0, 8)}...`, 'success');

                // 짧은 지연 후 SSE 연결
                await new Promise(resolve => setTimeout(resolve, 100));
                await this.connectSSE();

            } catch (error) {
                addLogMessage(`[${this.userId}] 토큰 생성 오류: ${error.message}`, 'error');
                this.handleError(error);
            }
        }

        async connectSSE() {
            if (this.eventSource) {
                this.eventSource.close();
            }

            const sseUrl = `http://localhost:8080/sse/queue/sse/connect?tokenId=${encodeURIComponent(this.tokenId)}&userId=${encodeURIComponent(this.userId)}&concertId=${this.concertId}`;
            addLogMessage(`[${this.userId}] SSE 연결 시도: ${sseUrl}`, 'info');

            this.eventSource = new EventSource(sseUrl);
            this.startTime = new Date();

            this.eventSource.onopen = () => {
                this.updateStatus('connected');
                this.retryCount = 0;
                addLogMessage(`[${this.userId}] SSE 연결 성공`, 'success');
            };

            this.eventSource.onmessage = (event) => {
                addLogMessage(`[${this.userId}] 메시지 수신: ${event.data}`, 'info');
                this.handleMessage('message', event.data);
            };

            this.eventSource.addEventListener('connected', (event) => {
                addLogMessage(`[${this.userId}] 연결 이벤트: ${event.data}`, 'info');
                this.handleMessage('connected', event.data);
            });

            this.eventSource.addEventListener('queue-update', (event) => {
                addLogMessage(`[${this.userId}] 대기열 업데이트: ${event.data}`, 'info');
                this.handleMessage('queue-update', event.data);
            });

            this.eventSource.onerror = (error) => {
                addLogMessage(`[${this.userId}] SSE 오류 발생: readyState=${this.eventSource.readyState}`, 'error');
                if (this.eventSource.readyState === EventSource.CLOSED) {
                    this.handleSSEError();
                }
            };
        }

        handleMessage(eventType, data) {
            this.messageCount++;
            totalMessages++;

            try {
                const messageData = JSON.parse(data);

                if (messageData.status === 'ACTIVE') {
                    this.updateStatus('active');
                    this.position = 0;
                } else if (messageData.status === 'WAITING') {
                    this.updateStatus('waiting');
                    this.position = messageData.position || 0;
                    this.estimatedWaitTime = messageData.estimatedWaitTime || 0;
                } else if (messageData.status === 'EXPIRED') {
                    this.updateStatus('expired');
                }

            } catch (error) {
                console.error(`메시지 파싱 오류 [${this.userId}]:`, error);
            }
        }

        handleSSEError() {
            addLogMessage(`[${this.userId}] SSE 연결 오류 처리중...`, 'warning');
            if (this.retryCount < this.maxRetries && testInProgress) {
                this.retryCount++;
                addLogMessage(`[${this.userId}] SSE 재연결 시도 ${this.retryCount}/${this.maxRetries}`, 'warning');
                setTimeout(() => {
                    this.connectSSE();
                }, 1000 * this.retryCount);
            } else {
                this.updateStatus('error');
                addLogMessage(`[${this.userId}] SSE 연결 포기 (최대 재시도 초과)`, 'error');
            }
        }

        handleError(error) {
            this.updateStatus('error');
            addLogMessage(`[${this.userId}] 오류 발생: ${error.message}`, 'error');
            if (this.retryCount < this.maxRetries && testInProgress) {
                this.retryCount++;
                addLogMessage(`[${this.userId}] 재시도 ${this.retryCount}/${this.maxRetries} (${2000 * this.retryCount}ms 후)`, 'warning');
                setTimeout(() => {
                    this.generateTokenAndConnect();
                }, 2000 * this.retryCount);
            } else {
                addLogMessage(`[${this.userId}] 최대 재시도 횟수 초과 또는 테스트 중지됨`, 'error');
            }
        }

        updateStatus(newStatus) {
            const oldStatus = this.status;
            this.status = newStatus;

            // 통계 업데이트
            if (oldStatus !== newStatus) {
                updateConnectionStats();
                this.updateCard();
            }
        }

        disconnect() {
            if (this.eventSource) {
                this.eventSource.close();
                this.eventSource = null;
            }
            this.updateStatus('disconnected');
        }

        updateCard() {
            const card = document.getElementById(`connection-${this.id}`);
            if (!card) return;

            card.className = `connection-card ${this.status}`;

            const statusBadge = card.querySelector('.position-badge');
            const infoText = card.querySelector('.connection-info');

            // 상태 표시
            if (this.status === 'active') {
                statusBadge.textContent = 'ACTIVE';
                statusBadge.className = 'position-badge active';
                infoText.textContent = '예약 가능';
            } else if (this.status === 'waiting') {
                statusBadge.textContent = `WAIT ${this.position}`;
                statusBadge.className = 'position-badge waiting';
                infoText.textContent = `${this.position}번째 대기`;
            } else if (this.status === 'connected') {
                statusBadge.textContent = 'CONN';
                statusBadge.className = 'position-badge';
                infoText.textContent = '연결됨';
            } else if (this.status === 'error') {
                statusBadge.textContent = 'ERR';
                statusBadge.className = 'position-badge error';
                infoText.textContent = '연결 실패';
            } else {
                statusBadge.textContent = 'DISC';
                statusBadge.className = 'position-badge error';
                infoText.textContent = '연결 안됨';
            }
        }
    }

    // 200개 연결 테스트 시작
    async function start200ConnectionTest() {
        const concertId = document.getElementById('concertId').value;
        const userPrefix = document.getElementById('userPrefix').value;
        const connectionDelay = parseInt(document.getElementById('connectionDelay').value);
        const totalConnectionCount = parseInt(document.getElementById('totalConnections').value);

        if (testInProgress) {
            addLogMessage('테스트가 이미 진행 중입니다', 'warning');
            return;
        }

        // 서버 상태 먼저 확인
        try {
            addLogMessage('서버 연결 상태 확인 중...', 'info');
            const healthCheck = await fetch(`http://localhost:8080/sse/queue/sse/stats`);
            if (healthCheck.ok) {
                addLogMessage('✅ 서버 연결 확인됨', 'success');
            } else {
                addLogMessage(`⚠️ 서버 응답 이상: ${healthCheck.status}`, 'warning');
            }
        } catch (error) {
            addLogMessage(`❌ 서버 연결 실패: ${error.message}`, 'error');
            addLogMessage('서버가 실행 중인지 확인해주세요 (http://localhost:8080)', 'error');
            return;
        }

        testInProgress = true;
        addLogMessage(`🚀 ${totalConnectionCount}개 연결 대량 테스트 시작 (간격: ${connectionDelay}ms)`, 'success');

        // 기존 연결 정리 - 하지만 바로 중지 메시지가 나오는 문제 수정
        Object.values(connections).forEach(connection => {
            connection.disconnect();
        });
        connections = {};
        document.getElementById('connectionsGrid').innerHTML = '';
        stats = { total: 0, connected: 0, active: 0, waiting: 0, error: 0 };

        addLogMessage(`연결 객체 생성 시작 (${totalConnectionCount}개)...`, 'info');

        // 연결 생성 및 카드 미리 생성
        for (let i = 1; i <= totalConnectionCount; i++) {
            const userId = `${userPrefix}-${i}`;
            const connection = new SSEConnection(i, userId, concertId);
            connections[connection.id] = connection;

            createConnectionCard(connection);
            stats.total++;

            // 매 50개마다 진행 상황 로그
            if (i % 50 === 0 || i === totalConnectionCount) {
                addLogMessage(`연결 객체 생성 진행: ${i}/${totalConnectionCount}`, 'info');
            }
        }

        updateConnectionStats();
        addLogMessage(`✅ 모든 연결 객체 생성 완료 (${totalConnectionCount}개)`, 'success');

        // 순차적으로 연결 시작
        let currentIndex = 1;
        addLogMessage('연결 시작...', 'info');

        const connectNext = () => {
            if (!testInProgress) {
                addLogMessage('❌ 테스트가 중지되었습니다', 'warning');
                return;
            }

            if (currentIndex <= totalConnectionCount) {
                const connection = connections[currentIndex];
                if (connection) {
                    addLogMessage(`📡 연결 ${currentIndex}/${totalConnectionCount} 시작: ${connection.userId}`, 'info');
                    connection.generateTokenAndConnect().catch(error => {
                        addLogMessage(`❌ 연결 ${currentIndex} 실행 오류: ${error.message}`, 'error');
                    });
                } else {
                    addLogMessage(`⚠️ 연결 객체 ${currentIndex}를 찾을 수 없음`, 'warning');
                }

                currentIndex++;
                updateProgressBar(currentIndex - 1, totalConnectionCount);

                if (currentIndex <= totalConnectionCount) {
                    setTimeout(connectNext, connectionDelay);
                } else {
                    addLogMessage(`🎯 모든 연결 시도 완료 (${totalConnectionCount}개)`, 'success');
                }
            }
        };

        // 첫 번째 연결 시작
        setTimeout(connectNext, 100);
    }

    // 연결 카드 생성 (간소화된 버전)
    function createConnectionCard(connection) {
        const grid = document.getElementById('connectionsGrid');

        const card = document.createElement('div');
        card.id = `connection-${connection.id}`;
        card.className = 'connection-card disconnected';

        card.innerHTML = `
            <div class="connection-id">#${connection.id}</div>
            <div class="position-badge">DISC</div>
            <div class="connection-info">${connection.userId}</div>
        `;

        grid.appendChild(card);
    }

    // 연결 통계 업데이트
    function updateConnectionStats() {
        stats.connected = 0;
        stats.active = 0;
        stats.waiting = 0;
        stats.error = 0;

        Object.values(connections).forEach(connection => {
            switch (connection.status) {
                case 'connected':
                case 'connecting':
                    stats.connected++;
                    break;
                case 'active':
                    stats.active++;
                    break;
                case 'waiting':
                    stats.waiting++;
                    break;
                case 'error':
                    stats.error++;
                    break;
            }
        });

        // UI 업데이트
        document.getElementById('totalConnections').textContent = stats.total;
        document.getElementById('connectedCount').textContent = stats.connected;
        document.getElementById('activeCount').textContent = stats.active;
        document.getElementById('waitingCount').textContent = stats.waiting;
        document.getElementById('errorCount').textContent = stats.error;

        document.getElementById('activeGroupCount').textContent = stats.active;
        document.getElementById('waitingGroupCount').textContent = stats.waiting;
        document.getElementById('errorGroupCount').textContent = stats.error;

        // 연결 진행률
        const totalAttempted = stats.connected + stats.active + stats.waiting + stats.error;
        const progressPercent = stats.total > 0 ? Math.round((totalAttempted / stats.total) * 100) : 0;
        document.getElementById('connectionProgress').textContent = progressPercent + '%';
    }

    // 진행률 바 업데이트
    function updateProgressBar(current, total) {
        const percentage = (current / total) * 100;
        document.getElementById('progressFill').style.width = percentage + '%';
    }

    // 모든 연결 중지
    function stopAllConnections() {
        if (!testInProgress) {
            addLogMessage('이미 테스트가 중지된 상태입니다', 'info');
            return;
        }

        testInProgress = false;
        const connectionCount = Object.keys(connections).length;

        Object.values(connections).forEach(connection => {
            connection.disconnect();
        });

        addLogMessage(`모든 연결이 중지되었습니다 (${connectionCount}개)`, 'warning');
        updateConnectionStats();
    }

    // 단일 연결 테스트 (디버깅용)
    async function testSingleConnection() {
        const concertId = document.getElementById('concertId').value;
        const userPrefix = document.getElementById('userPrefix').value;

        addLogMessage('🔍 단일 연결 테스트 시작', 'info');

        const testConnection = new SSEConnection(999, `${userPrefix}-1`, concertId);
        connections[999] = testConnection;
        createConnectionCard(testConnection);

        try {
            await testConnection.generateTokenAndConnect();
        } catch (error) {
            addLogMessage(`단일 테스트 실패: ${error.message}`, 'error');
        }

        updateConnectionStats();
    }

    // 상태 리포트 생성
    function generateConnectReport() {
        const report = {
            timestamp: new Date().toISOString(),
            totalConnections: stats.total,
            activeConnections: stats.active,
            waitingConnections: stats.waiting,
            errorConnections: stats.error,
            successRate: stats.total > 0 ? ((stats.active + stats.waiting) / stats.total * 100).toFixed(2) + '%' : '0%'
        };

        addLogMessage(`📊 상태 리포트: ACTIVE(${report.activeConnections}) WAITING(${report.waitingConnections}) ERROR(${report.errorConnections}) 성공률(${report.successRate})`, 'info');

        console.log('상세 리포트:', report);

        // 개별 연결 상태도 출력
        const statusCount = {};
        Object.values(connections).forEach(conn => {
            statusCount[conn.status] = (statusCount[conn.status] || 0) + 1;
        });

        addLogMessage(`📋 상태별 세부: ${JSON.stringify(statusCount)}`, 'info');
    }

    // 로그 메시지 추가
    function addLogMessage(message, type = 'info') {
        const logContent = document.getElementById('logContent');
        const timestamp = new Date().toLocaleTimeString();

        const logElement = document.createElement('div');
        logElement.className = `log-message ${type}`;
        logElement.textContent = `[${timestamp}] ${message}`;

        logContent.appendChild(logElement);
        logContent.scrollTop = logContent.scrollHeight;

        // 로그 개수 제한 (50개)
        while (logContent.children.length > 50) {
            logContent.removeChild(logContent.firstChild);
        }
    }

    // 모든 로그 초기화
    function clearAllLogs() {
        document.getElementById('logContent').innerHTML = '';
        totalMessages = 0;
        addLogMessage('로그가 초기화되었습니다', 'success');
    }

    // 주기적 업데이트
    setInterval(() => {
        if (testInProgress) {
            updateConnectionStats();
        }
    }, 2000);

    // 페이지 로드 시 초기화
    window.addEventListener('load', function() {
        addLogMessage('SSE 대기열 200개 연결 테스트 페이지 준비 완료', 'success');
        updateConnectionStats();
    });

    // 페이지 언로드 시 연결 정리
    window.addEventListener('beforeunload', function() {
        stopAllConnections();
    });
</script>
</body>
</html>
