    <style>

        }

        .position-circle.active {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .position-circle.waiting {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
        }

        .position-circle.expired {

        .connection-info {

        }

        .btn.small {

        @keyframes pulse {

        .message-log {

        .log-message.info {

        .log-message.success {

        }

        .log-message.warning {
            background: rgba(241, 196, 15, 0.2);
            border-color: #f1c40f;
        }

        .log-message.error {

        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ğŸµ WebSocket ëŒ€ê¸°ì—´ ë‹¤ì¤‘ í…ŒìŠ¤íŠ¸</h1>
        <p>ì—¬ëŸ¬ ì‚¬ìš©ìì˜ ëŒ€ê¸°ì—´ ë™ì‘ì„ ë™ì‹œì— í…ŒìŠ¤íŠ¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤ (WebSocket)</p>
    </div>

    <!-- ì „ì²´ ì»¨íŠ¸ë¡¤ -->
    <div class="controls">
        <h3>ğŸ® ì „ì²´ í…ŒìŠ¤íŠ¸ ì»¨íŠ¸ë¡¤</h3>
        <div class="input-group">
            <select id="testType">
                <option value="single">ë‹¨ì¼ ì—°ê²° í…ŒìŠ¤íŠ¸</option>
                <option value="multiple">ë‹¤ì¤‘ ì—°ê²° í…ŒìŠ¤íŠ¸ (3ê°œ)</option>
                <option value="stress">ìŠ¤íŠ¸ë ˆìŠ¤ í…ŒìŠ¤íŠ¸ (5ê°œ)</option>
            </select>
            <input type="number" id="concertId" placeholder="ì½˜ì„œíŠ¸ ID" value="1">
            <input type="text" id="userPrefix" placeholder="ì‚¬ìš©ì ID ì ‘ë‘ì‚¬" value="test-user">
        </div>
        <button class="btn success" onclick="startTest()">í…ŒìŠ¤íŠ¸ ì‹œì‘</button>
        <button class="btn warning" onclick="stopAllConnections()">ëª¨ë“  ì—°ê²° ì¤‘ì§€</button>
        <button class="btn" onclick="clearAllLogs()">ë¡œê·¸ ì´ˆê¸°í™”</button>
        <button class="btn" onclick="sendPingToAll()">ì „ì²´ Ping í…ŒìŠ¤íŠ¸</button>
    </div>

    <!-- í†µê³„ -->
    <div class="stats">
        <div class="stat-card">
            <div>ì´ ì—°ê²°</div>
            <div class="stat-number" id="totalConnections">0</div>
        </div>
        <div class="stat-card">
            <div>í™œì„± ì—°ê²°</div>
            <div class="stat-number" id="activeConnections">0</div>
        </div>
        <div class="stat-card">
            <div>ëŒ€ê¸° ì¤‘</div>
            <div class="stat-number" id="waitingConnections">0</div>
        </div>
        <div class="stat-card">
            <div>ì˜ˆì•½ ê°€ëŠ¥</div>
            <div class="stat-number" id="readyConnections">0</div>
        </div>
        <div class="stat-card">
            <div>ì´ ë©”ì‹œì§€</div>
            <div class="stat-number" id="totalMessages">0</div>
        </div>
        <div class="stat-card">
            <div>ì„œë²„ ì—°ê²°</div>
            <div class="stat-number" id="serverConnections">-</div>
        </div>
    </div>

    <!-- ì—°ê²° ìƒíƒœ ê·¸ë¦¬ë“œ -->
    <div id="connectionsGrid" class="connections-grid">
        <!-- ë™ì ìœ¼ë¡œ ìƒì„±ë˜ëŠ” ì—°ê²° ì¹´ë“œë“¤ -->
    </div>

    <!-- ë©”ì‹œì§€ ë¡œê·¸ -->
    <div class="message-log">
        <h3>ğŸ“¡ ì „ì²´ ë¡œê·¸</h3>
        <div id="logContent"></div>
    </div>
</div>

<script>
    // ì „ì—­ ìƒíƒœ ê´€ë¦¬
    let connections = {};
    let totalMessages = 0;
    let connectionCounter = 1;

    // ì—°ê²° í´ë˜ìŠ¤
    class WebSocketConnection {
        constructor(id, userId, concertId) {
            this.id = id;
            this.userId = userId;
            this.concertId = concertId;
            this.tokenId = null;
            this.webSocket = null;
            this.status = 'disconnected';
            this.position = 0;
            this.estimatedWaitTime = 0;
            this.messageCount = 0;
            this.startTime = null;
        }

        async generateTokenAndConnect() {
            try {
                addLogMessage(`[${this.userId}] í† í° ìƒì„± ì‹œì‘`, 'info');
                this.updateCard();

                // í† í° ìƒì„±
                const tokenResponse = await fetch(
                    `http://localhost:8080/queue/token/${this.concertId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId: this.userId })
                    });

                if (!tokenResponse.ok) {
                    throw new Error(`í† í° ìƒì„± ì‹¤íŒ¨: ${tokenResponse.status}`);
                }

                const tokenData = await tokenResponse.json();
                this.tokenId = tokenData.data.tokenId;

                addLogMessage(`[${this.userId}] í† í° ìƒì„± ì„±ê³µ: ${this.tokenId.substring(0, 8)}...`, 'success');

                // WebSocket ì—°ê²°
                await this.connectWebSocket();

            } catch (error) {
                this.status = 'error';
                addLogMessage(`[${this.userId}] ì˜¤ë¥˜: ${error.message}`, 'error');
                this.updateCard();
            }
        }

        async connectWebSocket() {
            if (this.webSocket) {
                this.webSocket.close();
            }

            const wsUrl = `ws://localhost:8080/ws/queue?tokenId=${encodeURIComponent(this.tokenId)}&userId=${encodeURIComponent(this.userId)}&concertId=${this.concertId}`;

            addLogMessage(`[${this.userId}] WebSocket ì—°ê²° ì‹œë„`, 'info');

            this.webSocket = new WebSocket(wsUrl);
            this.startTime = new Date();

            this.webSocket.onopen = () => {
                this.status = 'connected';
                addLogMessage(`[${this.userId}] WebSocket ì—°ê²° ì„±ê³µ`, 'success');
                this.updateCard();
                updateStats();
            };

            this.webSocket.onmessage = (event) => {
                this.handleMessage(event.data);
            };

            this.webSocket.onclose = (event) => {
                this.status = 'disconnected';
                addLogMessage(`[${this.userId}] WebSocket ì—°ê²° ì¢…ë£Œ (ì½”ë“œ: ${event.code})`, 'warning');
                this.updateCard();
                updateStats();
            };

            this.webSocket.onerror = (error) => {
                this.status = 'error';
                addLogMessage(`[${this.userId}] WebSocket ì˜¤ë¥˜`, 'error');
                this.updateCard();
                updateStats();
            };
        }

        handleMessage(data) {
            try {
                const message = JSON.parse(data);
                this.messageCount++;
                totalMessages++;

                addLogMessage(`[${this.userId}] ìˆ˜ì‹ : ${message.type} - ${message.message || JSON.stringify(message)}`, 'info');

                switch (message.type) {
                    case 'connected':
                        this.status = 'connected';
                        break;
                    case 'QUEUE_ENTERED':
                        this.status = 'waiting';
                        this.position = message.position;
                        this.estimatedWaitTime = message.estimatedWaitTime;
                        break;
                    case 'POSITION_UPDATED':
                        this.position = message.position;
                        this.estimatedWaitTime = message.estimatedWaitTime;
                        break;
                    case 'TOKEN_ACTIVATED':
                        this.status = 'active';
                        this.position = 0;
                        break;
                    case 'TOKEN_EXPIRED':
                        this.status = 'expired';
                        break;
                    case 'pong':
                        addLogMessage(`[${this.userId}] Pong ìˆ˜ì‹  (ì§€ì—°: ${Date.now() - this.lastPingTime}ms)`, 'success');
                        break;
                }

                this.updateCard();
                updateStats();

            } catch (error) {
                addLogMessage(`[${this.userId}] ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        sendPing() {
            if (this.webSocket && this.webSocket.readyState === WebSocket.OPEN) {
                this.lastPingTime = Date.now();
                this.webSocket.send(JSON.stringify({ type: 'ping' }));
                addLogMessage(`[${this.userId}] Ping ì „ì†¡`, 'info');
            } else {
                addLogMessage(`[${this.userId}] WebSocket ì—°ê²°ì´ ë‹«í˜€ìˆì–´ Pingì„ ë³´ë‚¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤`, 'warning');
            }
        }

        requestStatus() {
            if (this.webSocket && this.webSocket.readyState === WebSocket.OPEN) {
                this.webSocket.send(JSON.stringify({ type: 'status_request' }));
                addLogMessage(`[${this.userId}] ìƒíƒœ ìš”ì²­`, 'info');
            }
        }

        disconnect() {
            if (this.webSocket) {
                this.webSocket.close();
                this.webSocket = null;
            }
            this.status = 'disconnected';
            this.updateCard();
            updateStats();
        }

        updateCard() {
            const card = document.getElementById(`connection-${this.id}`);
            if (!card) return;

            const statusClass = this.status;
            card.className = `connection-card ${statusClass}`;

            const statusText = {
                'disconnected': 'ì—°ê²° í•´ì œ',
                'connected': 'ì—°ê²°ë¨',
                'waiting': 'ëŒ€ê¸° ì¤‘',
                'active': 'ì˜ˆì•½ ê°€ëŠ¥',
                'expired': 'ë§Œë£Œë¨',
                'error': 'ì˜¤ë¥˜'
            };

            const positionDisplay = this.status === 'waiting' ? this.position :
                this.status === 'active' ? 'âœ“' : '-';

            const positionClass = this.status === 'active' ? 'active' :
                this.status === 'waiting' ? 'waiting' : 'expired';

            const connectionTime = this.startTime ?
                Math.floor((Date.now() - this.startTime.getTime()) / 1000) : 0;

            card.innerHTML = `
                <div class="user-id">${this.userId}</div>
                <div class="status">ìƒíƒœ: ${statusText[this.status]}</div>
                <div class="position-circle ${positionClass}">
                    ${positionDisplay}
                </div>
                <div class="connection-info">ì—°ê²° ì‹œê°„: ${connectionTime}ì´ˆ</div>
                <div class="connection-info">ë©”ì‹œì§€: ${this.messageCount}ê°œ</div>
                <div class="connection-info">ëŒ€ê¸°ì‹œê°„: ${this.estimatedWaitTime}ë¶„</div>
                <div class="connection-info">í† í°: ${this.tokenId ? this.tokenId.substring(0, 8) + '...' : 'N/A'}</div>
                <div class="connection-buttons">
                    <button class="btn small success" onclick="connections['${this.id}'].sendPing()">Ping</button>
                    <button class="btn small" onclick="connections['${this.id}'].requestStatus()">ìƒíƒœ ìš”ì²­</button>
                    <button class="btn small danger" onclick="connections['${this.id}'].disconnect()">ì—°ê²° í•´ì œ</button>
                </div>
            `;
        }
    }

    // í…ŒìŠ¤íŠ¸ ì‹œì‘
    async function startTest() {
        const testType = document.getElementById('testType').value;
        const concertId = parseInt(document.getElementById('concertId').value);
        const userPrefix = document.getElementById('userPrefix').value;

        const counts = {
            'single': 1,
            'multiple': 3,
            'stress': 150
        };

        const connectionCount = counts[testType];

        addLogMessage(`${testType} í…ŒìŠ¤íŠ¸ ì‹œì‘ - ${connectionCount}ê°œ ì—°ê²° ìƒì„±`, 'info');

        for (let i = 1; i <= connectionCount; i++) {
            const connectionId = `conn-${connectionCounter++}`;
            const userId = `${userPrefix}-${i}`;

            const connection = new WebSocketConnection(connectionId, userId, concertId);
            connections[connectionId] = connection;

            // ì¹´ë“œ ìƒì„±
            createConnectionCard(connection);

            // ì—°ê²° ì‹œì‘ (ì•½ê°„ì˜ ì§€ì—°)
            setTimeout(() => {
                connection.generateTokenAndConnect();
            }, i * 500);
        }

        updateStats();
    }

    // ì—°ê²° ì¹´ë“œ ìƒì„±
    function createConnectionCard(connection) {
        const grid = document.getElementById('connectionsGrid');
        const card = document.createElement('div');
        card.id = `connection-${connection.id}`;
        card.className = 'connection-card disconnected';

        card.innerHTML = `
            <div class="user-id">${connection.userId}</div>
            <div class="status">ìƒíƒœ: ì—°ê²° í•´ì œ</div>
            <div class="position-circle expired">-</div>
            <div class="connection-info">ì—°ê²° ì‹œê°„: 0ì´ˆ</div>
            <div class="connection-info">ë©”ì‹œì§€: 0ê°œ</div>
            <div class="connection-info">ëŒ€ê¸°ì‹œê°„: 0ë¶„</div>
            <div class="connection-info">í† í°: N/A</div>
            <div class="connection-buttons">
                <button class="btn small success" onclick="connections['${connection.id}'].sendPing()">Ping</button>
                <button class="btn small" onclick="connections['${connection.id}'].requestStatus()">ìƒíƒœ ìš”ì²­</button>
                <button class="btn small danger" onclick="connections['${connection.id}'].disconnect()">ì—°ê²° í•´ì œ</button>
            </div>
        `;

        grid.appendChild(card);
    }

    // ëª¨ë“  ì—°ê²° ì¤‘ì§€
    function stopAllConnections() {
        Object.values(connections).forEach(connection => {
            connection.disconnect();
        });

        addLogMessage('ëª¨ë“  WebSocket ì—°ê²°ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤', 'warning');
        updateStats();
    }

    // ëª¨ë“  ì—°ê²°ì— ping ì „ì†¡
    function sendPingToAll() {
        let sentCount = 0;
        Object.values(connections).forEach(connection => {
            if (connection.status === 'connected' || connection.status === 'waiting' || connection.status === 'active') {
                connection.sendPing();
                sentCount++;
            }
        });

        addLogMessage(`${sentCount}ê°œ ì—°ê²°ì— Ping ì „ì†¡`, 'info');
    }

    // í†µê³„ ì—…ë°ì´íŠ¸
    function updateStats() {
        const totalConnections = Object.keys(connections).length;
        const activeConnections = Object.values(connections).filter(c =>
            c.status === 'connected' || c.status === 'waiting' || c.status === 'active'
        ).length;
        const waitingConnections = Object.values(connections).filter(c => c.status === 'waiting').length;
        const readyConnections = Object.values(connections).filter(c => c.status === 'active').length;

        document.getElementById('totalConnections').textContent = totalConnections;
        document.getElementById('activeConnections').textContent = activeConnections;
        document.getElementById('waitingConnections').textContent = waitingConnections;
        document.getElementById('readyConnections').textContent = readyConnections;
        document.getElementById('totalMessages').textContent = totalMessages;
    }

    // ì„œë²„ í†µê³„ ì¡°íšŒ
    async function fetchServerStats() {
        try {
            const response = await fetch('http://localhost:8080/ws/queue/stats');
            const data = await response.json();
            document.getElementById('serverConnections').textContent = data.activeConnections;
        } catch (error) {
            document.getElementById('serverConnections').textContent = 'Error';
        }
    }

    // ë¡œê·¸ ë©”ì‹œì§€ ì¶”ê°€
    function addLogMessage(message, type = 'info') {
        const logContent = document.getElementById('logContent');
        const timestamp = new Date().toLocaleTimeString();

        const logElement = document.createElement('div');
        logElement.className = `log-message ${type}`;
        logElement.textContent = `[${timestamp}] ${message}`;

        logContent.appendChild(logElement);
        logContent.scrollTop = logContent.scrollHeight;

        // ë¡œê·¸ ê°œìˆ˜ ì œí•œ (100ê°œ)
        while (logContent.children.length > 100) {
            logContent.removeChild(logContent.firstChild);
        }
    }

    // ëª¨ë“  ë¡œê·¸ ì´ˆê¸°í™”
    function clearAllLogs() {
        document.getElementById('logContent').innerHTML = '';
        totalMessages = 0;

        Object.values(connections).forEach(connection => {
            connection.messageCount = 0;
            connection.updateCard();
        });

        updateStats();
        addLogMessage('ë¡œê·¸ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
    }

    // ì£¼ê¸°ì  ì—…ë°ì´íŠ¸
    setInterval(() => {
        Object.values(connections).forEach(connection => {
            if (connection.status !== 'disconnected') {
                connection.updateCard();
            }
        });
        fetchServerStats();
    }, 1000);

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    window.addEventListener('load', function() {
        addLogMessage('WebSocket ëŒ€ê¸°ì—´ ë‹¤ì¤‘ í…ŒìŠ¤íŠ¸ í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ', 'success');
        updateStats();
    });

    // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° ì •ë¦¬
    window.addEventListener('beforeunload', function() {
        Object.values(connections).forEach(connection => {
            if (connection.webSocket) {
                connection.webSocket.close();
            }
        });
    });
</script>
